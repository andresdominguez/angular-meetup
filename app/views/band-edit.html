<div class="hero-unit">
  <h1>Band</h1>

  <p>Edit the band information</p>
</div>
<div style="padding-left: 60px;">
  <form class="form-horizontal">
    <legend>
      Band details
    </legend>

    <h4 data-ng-show="error" data-ng-bind="error" class="alert-block alert-error"></h4>
    <h4 data-ng-show="message" data-ng-bind="message" class="alert-block alert-success"></h4>

    <div class="control-group">
      <label class="control-label">ID</label>

      <div class="controls">
        <input type="text" data-ng-model="item._id" disabled>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Name:</label>

      <div class="controls">
        <input type="text" data-ng-model="item.name">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Members</label>

      <div class="controls">

        <ul class="unstyled">
          <li data-ng-repeat="member in item.members">
            {{member.name}}
            [<a href data-ng-click="removeMember(member)">X</a>]
          </li>
        </ul>

        <select data-ng-model="selectedMember"
                data-ng-options="m.name for m in members">
          <option value="">-- Chose new member --</option>
        </select>
        <button class="btn btn-small btn-primary" data-ng-click="addMember()">Add</button>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Albums</label>

      <div class="controls">
        <ul class="unstyled">
          <li data-ng-repeat="album in item.albums">
            {{album.name}}
            [<a href data-ng-click="removeAlbum(album)">X</a>]
          </li>
        </ul>
        <select data-ng-model="selectedAlbum"
                data-ng-options="a.name for a in albums">
          <option value="">-- Chose new member --</option>
        </select>
        <button class="btn btn-small btn-primary" data-ng-click="addAlbum()">Add</button>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary" data-ng-click="saveBand()">Save</button>
        <a href="#/band-list" class="btn">Back</a>
      </div>
    </div>

  </form>
</div>
