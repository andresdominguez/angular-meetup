<div class="hero-unit">
  <h1>Band</h1>
</div>

<form class="form-horizontal">
  <legend>Band details</legend>

  <div class="control-group">
    <label class="control-label">Name:</label>

    <div class="controls">
      <input type="text" data-ng-model="item.name">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Members</label>

    <div class="controls">

      <ul class="unstyled">
        <li data-ng-repeat="member in item.members">
          {{member.name}}
          [<a href ng-click="item.members.splice($index, 1)">X</a>]
        </li>
      </ul>

      <select data-ng-model="selectedMember"
              data-ng-options="m.name for m in members">
        <option value="">-- Chose new member --</option>
      </select>
      <button class="btn btn-small btn-primary" data-ng-click="addMember(member)">Add</button>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Albums</label>

    <div class="controls">
      <input type="text">
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button class="btn btn-success">Save</button>
    </div>
  </div>

</form>
